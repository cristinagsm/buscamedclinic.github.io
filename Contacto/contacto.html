<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <!-- Cabecera -->
    <header>
        <a href="../BUSCAMEDCLINIC.html">
            <h1>BUSCAMEDCLINIC</h1>
        </a>
        <img src="../img/logo.png" alt="Logo de BUSCAMEDCLINIC" width="100" height="100">
    </header>

    <h2>Formulario de contacto</h2>

    <form action="formulariorellenado.html" method="post">

        <label for="asunto">Asunto*:</label>
        <input type="text" id="asunto" name="asunto" required><br><br>

        <label for="comentario">Comentario*:</label>
        <textarea id="comentario" name="comentario" required></textarea><br><br>

        <label for="yo_soy">Yo soy:</label>
        <select id="yo_soy" name="yo_soy">
            <option value="">Seleccione una opción</option>
            <option value="paciente">Paciente</option>
            <option value="cientifico">Científico</option>
            <option value="medico">Médico</option>
            <option value="educador">Educador</option>
            <option value="fabricante">Fabricante</option>
            <option value="periodista">Periodista</option>
        </select><br><br>

        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" id="mujer" name="sexo" value="Mujer">
            <label for="mujer">Mujer</label><br>
            <input type="radio" id="hombre" name="sexo" value="Hombre">
            <label for="hombre">Hombre</label><br>
            <input type="radio" id="otro" name="sexo" value="Otro">
            <label for="otro">Otro</label><br>
        </fieldset><br>

        <label for="correo1">Correo electrónico:</label>
        <input type="email" id="correo1" name="correo1"><br><br>

        <label for="correo2">Deseo recibir más información (introduzca su correo electrónico):</label>
        <input type="email" id="correo2" name="correo2"><br><br>

        <input type="submit" value="Enviar">

        <p>* Campo requerido</p>

    </form>

    <footer>
        <p>Cristina González-Spinola</p>
        <p>Laura Coiduras Roberto</p>
        <p><a href="../BUSCAMEDCLINIC.html">Página principal</a></p>
    </footer>
</body>

</html>
